<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Edit Page</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<h3 class="text-center mb-4">Employee Edit Page</h3>
		<form th:action="@{/employee/update}" method="POST" th:object="${employee}"
			class="border p-4 rounded shadow-sm">
			<!-- ID -->
			<div class="mb-3">
				<label for="empId" class="form-label">ID:</label>
				<input type="text" id="empId" th:field="*{empId}" class="form-control" readonly />
			</div>
			<!-- Name -->
			<div class="mb-3">
				<label for="empName" class="form-label">Name:</label>
				<input type="text" id="empName" th:field="*{empName}" class="form-control" required />
			</div>
			<!-- Gender -->
			<div class="mb-3">
				<label class="form-label">Gender:</label>
				<div>
					<input type="radio" id="male" th:field="*{empGen}" value="Male" class="form-check-input" />
					<label for="male" class="form-check-label me-3">Male</label>
					<input type="radio" id="female" th:field="*{empGen}" value="Female" class="form-check-input" />
					<label for="female" class="form-check-label">Female</label>
				</div>
			</div>
			<!-- Salary -->
			<div class="mb-3">
				<label for="empSal" class="form-label">Salary:</label>
				<input type="text" id="empSal" th:field="*{empSal}" class="form-control" required />
			</div>
			<!-- Department -->
			<div class="mb-3">
				<label for="empDept" class="form-label">Department:</label>
				<select id="empDept" th:field="*{empDept}" class="form-select" required>
					<option value="">-SELECT-</option>
					<option value="DEV">DEV</option>
					<option value="QA">QA</option>
					<option value="BA">BA</option>
				</select>
			</div>
			<!-- Address -->
			<div class="mb-3">
				<label for="empAddr" class="form-label">Address:</label>
				<textarea id="empAddr" th:field="*{empAddr}" rows="4" class="form-control" required></textarea>
			</div>
			<!-- Submit Button -->
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>
	<!-- Bootstrap JS (Optional, for interactivity) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
